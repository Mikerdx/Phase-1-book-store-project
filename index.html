<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Book Store</title>
</head>
<body>
  <div>
   <button class ="theme"
    type="button"
    data-theme-toggle
    aria-label="Change to light theme"
  >Change to light theme</button>
  <header>

    <div class="logo">
      <a href="#">My Bookstore</a>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <form class="search">
      <input type="text" placeholder="Search books..." id="search-input">
      <button type="submit" id="search-button">Go</button>
    </form>
  </header>

  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to My Bookstore</h1>
      <p>Find your next favorite book today</p>
    </div>
  </div>

  <main class="main-content">
    <h2>Featured Books</h2>
    <div class="books">
      <!-- Books fetched will appear here -->
    </div>
    <div class="view-books">
      <a href="#" class="btn">View All Books</a>
    </div>
  </main>
  </div>
<!-- will appear at bottom of page-->
  <footer>
    <p>&copy; 2025 My Bookstore. All rights reserved.</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
